<!DOCTYPE html>
<html lang="ru">
  <head>
    {% block head %}
    
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="https://use.typekit.net/gud4xsb.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
	<div class="row">
          <div class="logo">
            <a href="#"><img src="assets/images/glasses.png" height="20"></a>
          </div>
          <div class="title">
            <a href="index.php">CINEMANIA</a>
          </div>
	</div>
	<div class="row enter">
          {% if user|length > 0 %}
          <ul>
            <li class="dropdown"> 
              <a href="#" data-toggle="dropdown" class="dropdown-toggle"> {{ user }} </a>
              <ul class="dropdown-menu">
		<li><a href="../app/includes/logout.php">Выйти</a></li>
		<li><a href="tickets.php">Покупки</a></li>
              </ul>
          </ul>
          {% else %}
          
          <div class="main">
            <div class="panel">
              <a href="#login_form" id="login_pop">Войти</a>
            </div>
          </div>


          {% endif %}

          <a href="#" class="overlay" id="login_form"></a>
          <div class="popup">
            <form>
              <div id="error_msg"></div>
              <div>
		<label for="login">Логин</label>
		<input type="text" name="login" value="" id="username"
                       pattern="[a-zA-z0-9]*" />
		<span></span>
              </div>
              <div>
		<label for="password">Пароль</label>
		<input type="password" name="password" value="" id="password" 
                       pattern="[0-9a-zA-Z]*"/>
		<span></span>
              </div>
              <div class="button-popup">
		<button type="button" class="button-form" id="log_btn">Войти</button>
              </div>
              <div class="nologin">
		<a href="register.php">регистрация</a>
              </div>
              
              
            </form>
            <a class="close" href="#close"></a>
          </div>
	</div>
      </div>
</div>

</nav>



{% block content %} {% endblock %}

{% block footer %}

<footer class="page-footer pt-4">

  <div align="left" class="footer-copyright py-2">© 2019 cinemania.com</a>
</div>

</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/login-validation.js"></script>

{% endblock %}
</body>
</html>
