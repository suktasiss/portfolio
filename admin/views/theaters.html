{% extends "display.html" %}

{% block inner %}

<a hidden id="table">theaters</a>


<div class="table-outer">
  <table id="editableTable" class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Название</th>
        <th>Адрес</th>
        <th>Контактный номер</th>                        
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr id="{{ item.id }}">
        <td>{{ item.id }}</td>
        <td>{{ item.name  }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.contact_number }}</td>                         
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
