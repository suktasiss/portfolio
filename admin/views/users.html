{% extends "display.html" %}

{% block inner %}

  <div class="table-outer">
    <table id="editableTable" class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Логин</th>
          <th>Дата создания</th>
          <th>Контактный номер</th>                        
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr id="{{ item.id }}">
          <td>{{ item.id }}</td>
          <td>{{ item.login }}</td>
          <td>{{ item.created_at }}</td>
          <td>{{ item.contact_number }}</td>                         
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
